<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD200"/>
      <stop offset="100%" style="stop-color:#FFAA00"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#FFD200" opacity="0.03"/>
  <circle cx="1100" cy="530" r="250" fill="#FFD200" opacity="0.03"/>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" rx="20" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Logo -->
  <text x="100" y="120" font-family="Inter, -apple-system, sans-serif" font-weight="900" font-size="48">
    <tspan fill="#FFD200">ACG</tspan>
    <tspan fill="#ffffff" dx="10">Market</tspan>
  </text>

  <!-- Main Title -->
  <text x="100" y="280" font-family="Inter, -apple-system, sans-serif" font-weight="800" font-size="72" fill="#ffffff">
    Маркетплейс рекламы
  </text>
  <text x="100" y="370" font-family="Inter, -apple-system, sans-serif" font-weight="800" font-size="72" fill="url(#goldGrad)">
    в Telegram
  </text>

  <!-- Features -->
  <text x="100" y="480" font-family="Inter, -apple-system, sans-serif" font-weight="500" font-size="32" fill="#888888">
    50+ каналов • Пакеты от $99 • Гарантия результата
  </text>

  <!-- CTA -->
  <rect x="100" y="520" width="200" height="60" rx="12" fill="url(#goldGrad)"/>
  <text x="200" y="560" font-family="Inter, -apple-system, sans-serif" font-weight="700" font-size="24" fill="#000000" text-anchor="middle">
    acgm.app
  </text>

  <!-- Decorative icon -->
  <g transform="translate(950, 200)">
    <rect width="180" height="180" rx="40" fill="#111" stroke="url(#goldGrad)" stroke-width="4"/>
    <text x="90" y="130" font-family="Inter, sans-serif" font-weight="900" font-size="100" text-anchor="middle" fill="url(#goldGrad)">A</text>
  </g>
</svg>
